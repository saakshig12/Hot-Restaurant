<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

  <div class="container">
    <div class="jumbotron" style= "text-align: center">
      <h1 >Hot Restaurant</h1>
      <h3>Get your reservations in. </h3>
      <hr>
      <a href="./views.html"><button class="btn btn-danger btn-lg" <span class="fa fa-eye"></span> View Tables</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Enter your details.</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="form-control" id="number">

              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="numPeople">Number of people(including yourself)</label>
                <input type="text" class="form-control" id="people">
              </div>

              

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
